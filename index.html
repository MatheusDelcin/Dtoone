<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="#">
    
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">


    
    <link rel="stylesheet" href="/style.css">
    <title>Dtoone</title>
</head>
<body>
    <img src="/imagens/CBJ.jpeg" alt="Charlie_Brown_jr">
    <div class="descricao">
        <h2>nome da musica</h2>
        <i>nome do artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:20</p>
        </div>
    </div>
    <div class="player">
        <span class="iconify setas amnterior" data-icon="foundation:previous"></span>
        <span class="iconify botao-play" data-icon="carbon:play-filled-alt"></span>
        <span class="iconify botao-pause" data-icon="carbon:pause-filled"></span>
        <span class="iconify setas proxima" data-icon="foundation:next"></span>
    </div>
    <audio src="/musicas/Lugar Ao Sol - Charlie Brown Jr..mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
